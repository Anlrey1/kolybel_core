<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка - Колыбель</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-danger text-white">
              <h4 class="mb-0">
                <i class="bi bi-exclamation-triangle"></i> Ошибка
              </h4>
            </div>
            <div class="card-body">
              <p class="text-muted">Произошла ошибка при загрузке страницы:</p>
              <div class="alert alert-danger">
                <pre class="mb-0">{{ error }}</pre>
              </div>
              <div class="d-grid gap-2">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                  <i class="bi bi-house"></i> Вернуться на главную
                </a>
                <button onclick="location.reload()" class="btn btn-secondary">
                  <i class="bi bi-arrow-clockwise"></i> Обновить страницу
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
